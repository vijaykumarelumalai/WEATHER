<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/1118873/pexels-photo-1118873.jpeg?cs=srgb&dl=pexels-jplenio-1118873.jpg&fm=jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        #weather-container {
            text-align: center;
            background-color: paleturquoise;
            border-radius: 8px;
            padding: 20px;
            border-color: #005ab3;
            border-width: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-style: solid;
        }
        h1 {
            color: #333333;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff8c00;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0086b3;
        }
        #weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <h1>CHECK WEATHER </h1>
        <input type="text" id="location-input" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-info"></div>
    </div>

    <script>
        function getWeather() {
            const apiKey = '83e5fe75d6b579724949f36a8c1a6ab0'; // Replace with your API key
            const locationInput = document.getElementById('location-input').value;
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${locationInput}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch weather data. Please check your API key.');
                    }
                    return response.json();
                })
                .then(data => {
                    const weatherInfo = document.getElementById('weather-info');
                    if (!data || !data.name || !data.weather || !data.main || !data.wind) {
                        throw new Error('Invalid weather data received from the API.');
                    }
                    weatherInfo.innerHTML = `
                        <h2>${data.name}, ${data.sys.country}</h2>
                        <p>Weather: ${data.weather[0].main}</p>
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind Speed: ${data.wind.speed} m/s</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    const weatherInfo = document.getElementById('weather-info');
                    weatherInfo.innerHTML = '<p>Error fetching weather data. Please try again later.</p>';
                });
        }
    </script>
</body>
</html>
